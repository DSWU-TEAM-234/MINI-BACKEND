<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대학교 로고 확인</title>
</head>
<body>

    <h1>대학교 로고</h1>

    <!-- university_logo 이미지 출력 -->
    {% if university_logo %}
        <img src="{{ url_for('static', filename=university_logo.split('static/')[-1]) }}" alt="University Logo" width="200">
    {% else %}
        <p>로고가 없습니다.</p>
    {% endif %}

</body>
</html>
